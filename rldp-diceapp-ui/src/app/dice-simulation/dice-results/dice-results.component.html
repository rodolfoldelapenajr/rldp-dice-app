<div class="bg-white p-2 border border-secondary" style="height: 72vh;">

    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel *ngFor="let results of resultsList">
            <ng-template ngbPanelTitle>
                <span>Pieces: {{results.request.pieces}} | </span>
                <span>Sides: {{results.request.sides}} | </span>
                <span>Rolls: {{results.request.rolls}}</span>
            </ng-template>
            <ng-template ngbPanelContent>
                <div *ngFor="let diceRoll of results.diceRollList" class="row py-1 mb-1 border border-secondary">
                    <div class="row col-10">
                        <ng-container *ngFor="let num of diceRoll.results; let i = index">
                            <div class="col-1 {{((i + 1) + (toInt(i/10) % 2 == 0 ? 0 : 1)) % 2 == 0 ? 'bg-light': ''}}">
                                {{num}}
                            </div>
                            <div *ngIf="(i + 1) % 10 == 0" style="width: 100%"></div>
                        </ng-container>
                    </div>
                    <div class="col-2">
                        Total: {{diceRoll.sum}}
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
    <div *ngIf="resultsList.length === 0" class="d-flex justify-content-center">
        No Results
    </div>
</div>
