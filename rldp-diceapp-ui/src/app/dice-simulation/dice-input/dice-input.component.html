<div class="bg-info pt-4 px-4 text-white border border-secondary">
    <form [formGroup]="form" (ngSubmit)="rollDice(form.value)">
        <div class="row">

            <div class="form-group col-4">
                <label for="dicePieces">Dice Pieces</label>
                <input formControlName="pieces" type="text" class="form-control" id="dicePieces"
                    aria-describedby="dicePiecesHelp" placeholder="Enter dice pieces">
                <small id="dicePiecesHelp" class="form-text">Minimum of 1 and Maximum of 100.</small>
            </div>

            <div class="form-group col-4">
                <label for="diceSides">Dice Sides</label>
                <select formControlName="sides" class="form-control" id="diceSides" aria-describedby="diceSidessHelp">
                    <option *ngFor="let i of sides" value="{{i}}">{{i}}</option>
                </select>
                <small id="diceSidessHelp" class="form-text"></small>
            </div>
            <div class="form-group col-4">
                <label for="diceRolls">Rolls</label>
                <input formControlName="rolls" type="text" class="form-control" id="diceRolls"
                    aria-describedby="diceRollsHelp" placeholder="Rolls">
                <small id="diceRollsHelp" class="form-text">Minimum of 1 and Maximum of 100.</small>
            </div>
            <div class="form-group col-4">
                <button [disabled]="!form.valid" (click)="rollDice(form.value)" type="button"
                    class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
