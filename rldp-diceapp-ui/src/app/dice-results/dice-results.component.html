<div class="row">
    <div class="col-2">&nbsp;</div>
    <div class="col-8">
        <div class="bg-info pt-4 px-4 text-white border border-secondary">
            <form [formGroup]="form" (ngSubmit)="rollDice(form.value)">
                <div class="row">

                    <div class="form-group col-4">
                        <label for="dicePieces">Dice Pieces</label>
                        <input formControlName="pieces" type="text" class="form-control" id="dicePieces"
                            aria-describedby="dicePiecesHelp" placeholder="Enter dice pieces">
                        <small id="dicePiecesHelp" class="form-text">Minimum of 1 and Maximum of 100.</small>
                    </div>

                    <div class="form-group col-4">
                        <label for="diceSides">Dice Sides</label>
                        <select formControlName="sides" class="form-control" id="diceSides"
                            aria-describedby="diceSidessHelp">
                            <option *ngFor="let i of sides" value="{{i}}">{{i}}</option>
                        </select>
                        <small id="diceSidessHelp" class="form-text"></small>
                    </div>
                    <div class="form-group col-4">
                        <label for="diceRolls">Rolls</label>
                        <input formControlName="rolls" type="text" class="form-control" id="diceRolls"
                            aria-describedby="diceRollsHelp" placeholder="Rolls">
                        <small id="diceRollsHelp" class="form-text">Minimum of 1 and Maximum of 100.</small>
                    </div>
                    <div class="form-group col-4">
                        <button [disabled]="!form.valid" (click)="rollDice(form.value)" type="button"
                            class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="bg-light py-4 px-2 border border-secondary">

            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                <ngb-panel *ngFor="let results of resultsList">
                    <ng-template ngbPanelTitle>
                        <span>Pieces: {{results.request.pieces}} </span>
                        <span>Sides: {{results.request.sides}} </span>
                        <span>Rolls: {{results.request.rolls}}</span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div *ngFor="let diceRoll of results.diceRollList"
                            class="row py-1 mb-1 border border-secondary">
                            <div class="row col-10">
                                <ng-container *ngFor="let num of diceRoll.results; let i = index">
                                    <div
                                        class="col-1 {{((i + 1) + (toInt(i/10) % 2 == 0 ? 0 : 1)) % 2 == 0 ? 'bg-light': ''}}">
                                        {{num}}
                                    </div>
                                    <div *ngIf="(i + 1) % 10 == 0" style="width: 100%"></div>
                                </ng-container>
                            </div>
                            <div class="col-2">
                                Total: {{diceRoll.sum}}
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
            <div *ngIf="resultsList.length === 0" class="d-flex justify-content-center">
                No Results
            </div>
        </div>
    </div>
    <div class="col-2">&nbsp;</div>
</div>
